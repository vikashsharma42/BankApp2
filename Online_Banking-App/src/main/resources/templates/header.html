<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="UTF-8">
	<title>Online_Banking-App</title>

	<link th:href="@{/css/bootstrap/css/bootstrap.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/default.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/fontawesome/css/all.css}" type="text/css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-primary fixed-top">
		<a class="navbar-brand text-white" href="/home"><i class="fa fa-bank me-2"></i>Online Banking-App</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link active text-white" aria-current="page" href="/home"><i
							class="fa fa-home me-1"></i>Home</a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<a class="nav-link text-white" href="/dashboard"><i class="fa fa-dashboard me-1"></i>Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="/home"><i class="fa fa-toolbox me-1"></i>Services </a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="/contact-us"><i class="fa fa-mail-bulk me-1"></i>Contact-us
					</a>
				</li>
				<li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
					<a class="nav-link text-white" href="/logout"><i class="fa fa-power-off me-2"></i></i>Logout</a>
				</li>
				<li class="nav-item" th:unless="${#authorization.expression('isAuthenticated')}">
					<a class="nav-link text-white" href="/login"><i
							class="fa fa-arrow-alt-circle-right me-1"></i>Login</a>
				</li>
			</ul>
		</div>
	</nav>
</body>
</html>
