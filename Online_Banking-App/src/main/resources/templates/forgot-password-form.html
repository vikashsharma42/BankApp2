<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online-Banking-App</title>

	<!-- Bootstrap -->
	<link th:href="@{/css/bootstrap/css/bootstrap.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/default.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/fontawesome/css/all.css}" type="text/css" rel="stylesheet">
	<div th:insert="~{header.html}"></div>
</head>

<body th:style="|background : url(@{/images/home-2.jpg});|">
	<br><br><br><br>
	<div class="container mt-5">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-4 mt-5">
				<div class="card border-primary mb-3">
					<div class="card-header text-center fw-bold text-danger"><span
							class="fa fa-user-circle"></span>Forgot-Password</div>
					<div class="card-body text-primary">
						<div class="alert alert-success "  th:if="${msg}">[[${msg}]]</div>					
						<form th:action="@{/update-password}" method="post">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text fa fa-edit" id="basic-addon"></span>
								</div>
								<input type="email" name="username" required class="form-control" placeholder="Username"
									aria-describedby="basic-addon1">
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text fa fa-lock" id="basic-add"></span>
								</div>
								<input type="password" name="password" id="password" class="form-control" placeholder="password"
									aria-describedby="basic-addon1" required>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text fa fa-lock" id="basic-add"></span>
								</div>
								<input type="password" name="cpass" id="cpass" class="form-control" placeholder="Confirm Password"
									aria-describedby="basic-addon1" required>
							</div>
							<div class="offset-md-1 fw-bold" id="msg"></div>
							<div class="row offset-md-4 mt-3">
								<div class="col">
									<button type="submit" name="submit" class="btn btn-sm btn-primary my-2" onclick="return matchPassword()">
										<i class="fa fa-user-lock me-1"></i>Update Password
									</button>
								</div>
							</div>
							</form>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/css/bootstrap/js/bootstrap.js}"></script>
	<script th:src="@{/css/main.js}"></script>
</body>

</html>
