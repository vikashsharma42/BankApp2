<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online-Banking-App</title>
	<!-- Bootstrap -->
	<link th:href="@{/css/bootstrap/css/bootstrap.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/default.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/css/fontawesome/css/all.css}" type="text/css" rel="stylesheet">
</head>
<div th:insert="~{header.html}"></div>
<body th:style="|background : url(@{/images/home-2.jpg});|">
	<br><br><br><br>
	<div class="container mt-5">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-4">
				<div class="card border-primary mb-3">
					<div class="card-header text-center fw-bold text-danger"><span
							class="fa fa-user-circle"></span>Login-Form</div>
					<div class="card-body text-primary">
						<h5 class="card-title text-center"></h5>
						<div class="alert alert-danger fw-bold" th:if="${param.error}">Invalid Username or password </div>
						<div class="alert alert-success fw-bold" th:if="${param.logout}">You have been logged out </div>

						<form th:action="@{/login}" method="post">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text fa fa-edit" id="basic-addon"></span>
								</div>
								<input type="text" name="username" class="form-control" placeholder="Username"
									aria-describedby="basic-addon1" required>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text fa fa-lock" id="basic-add"></span>
								</div>
								<input type="password" name="password" class="form-control" placeholder="Password"
									aria-describedby="basic-addon1" required>
							</div>
							<div class="row">
								<div class="col">
									<button type="submit" name="submit" class="btn btn-sm btn-primary my-2">
										<i class="fa fa-user-lock me-1"></i>Please Login
									</button>
									<a class="btn btn-sm btn-warning text-white float-right" href="/forgot">
										<i class="fa fa-key me-1"></i>Forgot Password?</a>
								</div>
							</div>
							</form>
							<a class="btn btn-sm btn-success w-100" href="/register">
								<i class="fa fa-arrow-alt-circle-left me-1 "></i>Sign Up ?
							</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/css/bootstrap/js/bootstrap.js}"></script>
</body>

</html>
